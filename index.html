<!DOCTYPE html>
<html>
<head>
  <title>Meu Portfólio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <h1>Bem-vindo ao meu Portfólio</h1>
        <p>Olá, meu nome é [Seu Nome]. Eu sou um(a) [Sua Profissão] e estou apaixonado(a) por [Sua Área de Atuação].</p>
        <a href="[URL do seu LinkedIn]" target="_blank" class="btn">LinkedIn</a>
      </div>
      <div class="right">
        <img src="[URL da sua foto]" alt="Minha Foto">
      </div>
    </div>
    <div class="projects">
      <h2>Meus Projetos</h2>
      <div class="project">
        <img src="[URL do Projeto 1]" alt="Projeto 1">
        <h3>Projeto 1</h3>
        <p>Descrição do Projeto 1.</p>
      </div>
      <div class="project">
        <img src="[URL do Projeto 2]" alt="Projeto 2">
        <h3>Projeto 2</h3>
        <p>Descrição do Projeto 2.</p>
      </div>
    </div>
  </div>
</body>
</html>
